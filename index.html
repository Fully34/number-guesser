<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>Number <span>Guesser</span></h1>
    </header>
    <section>
      <div>
        <input id="user-guess" type="text" name="user-guess" placeholder="Enter guess here">
        <button id="submit-btn" type="button" name="submit-btn">Submit Guess</button>
        <button id="clear-btn" type="button" name="clear-btn">Clear</button>
      </div>
      <div>
        <p class="lg-text"></p>
        <p class="last-guess">#</p>
        <p class="result"></p>
      </div>
      <div class="div-2">
        <p>Please enter your number range here:</p>
        <input id="min" type="number" name="min" value="1" placeholder="Min"> -
        <input id="max" type="number" name="max" value="100" placeholder="Max">
        <p>Min</p>
        <p>Max</p>
        <button id="param-btn" type="button" name="param-btn">Enter</button>
      </div>
      <button id="reset-btn" type="button" name="reset-btn">Reset</button>
    </section>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
